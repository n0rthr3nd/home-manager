<mat-card class="blind-card">
  <mat-card-header>
    <div class="header-content">
      <mat-icon class="device-icon">{{ getIconForType() }}</mat-icon>
      <mat-card-title class="device-title">{{ device.description }}</mat-card-title>
    </div>
  </mat-card-header>

  <mat-card-content>
    @if (deviceStatus$ | async; as status) {
      <div class="status-section">
        <div class="position-display">
          <span class="position-value">{{ status.position }}%</span>
        </div>

        <mat-progress-bar
          mode="determinate"
          [value]="status.position"
          [class.moving-up]="status.status === 'UP'"
          [class.moving-down]="status.status === 'DOWN'">
        </mat-progress-bar>
      </div>
    }
  </mat-card-content>

  <mat-card-actions class="control-buttons">
    <button
      mat-fab
      color="primary"
      (click)="moveUp()"
      class="control-btn btn-up"
      aria-label="Subir">
      <mat-icon>arrow_upward</mat-icon>
    </button>

    <button
      mat-fab
      color="warn"
      (click)="stop()"
      class="control-btn btn-stop"
      aria-label="Parar">
      <mat-icon>stop</mat-icon>
    </button>

    <button
      mat-fab
      color="primary"
      (click)="moveDown()"
      class="control-btn btn-down"
      aria-label="Bajar">
      <mat-icon>arrow_downward</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
