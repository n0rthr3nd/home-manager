<div class="app-container">
  <!-- Header -->
  <header class="app-header">
    <div class="header-content">
      <div class="header-brand">
        <mat-icon class="brand-icon">home</mat-icon>
        <span class="brand-title">{{ title }}</span>
      </div>
      <button
        class="add-btn"
        (click)="formExpanded = !formExpanded"
        [attr.aria-label]="formExpanded ? 'Cerrar formulario' : 'Agregar dispositivo'"
        [class.active]="formExpanded">
        <mat-icon>{{ formExpanded ? 'close' : 'add' }}</mat-icon>
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Device Form (Slide Down) -->
    <div class="form-slide" [class.expanded]="formExpanded">
      <div class="form-slide-inner">
        <app-device-form (deviceAdded)="formExpanded = false"></app-device-form>
      </div>
    </div>

    <!-- Device List -->
    <app-device-list></app-device-list>
  </main>
</div>

<!-- Voice Control Button (Floating) -->
<app-voice-button></app-voice-button>

<router-outlet />
