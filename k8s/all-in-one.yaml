---
apiVersion: v1
kind: ConfigMap
metadata:
  name: blinds-control-config
  namespace: default
data:
  # API_URL configurada para el backend IoT (sin /api al final, lo añade el código)
  API_URL: "https://northr3nd.duckdns.org"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blinds-control-app
  namespace: default
  labels:
    app: blinds-control
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blinds-control
  template:
    metadata:
      labels:
        app: blinds-control
    spec:
      containers:
      - name: blinds-control
        image: localhost:5000/blinds-control-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          protocol: TCP
        env:
        - name: API_URL
          valueFrom:
            configMapKeyRef:
              name: blinds-control-config
              key: API_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /index.html
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /index.html
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: blinds-control-service
  namespace: default
  labels:
    app: blinds-control
spec:
  type: ClusterIP
  selector:
    app: blinds-control
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
  sessionAffinity: ClientIP
---
# NOTA: El Ingress "blinds-control" ya existe y gestiona el routing
# No es necesario crear otro Ingress aquí
# El servicio home-service también ya existe en el cluster
