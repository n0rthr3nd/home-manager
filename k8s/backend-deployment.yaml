apiVersion: apps/v1
kind: Deployment
metadata:
  name: blinds-backend
  namespace: home-manager
  labels:
    app: blinds-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blinds-backend
  template:
    metadata:
      labels:
        app: blinds-backend
    spec:
      containers:
      - name: blinds-backend
        image: ghcr.io/n0rthr3nd/home-manager-backend:v1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          protocol: TCP
        env:
        - name: ZWAY_HOST
          valueFrom:
            configMapKeyRef:
              name: blinds-backend-config
              key: ZWAY_HOST
        - name: ZWAY_PORT
          valueFrom:
            configMapKeyRef:
              name: blinds-backend-config
              key: ZWAY_PORT
        - name: ZWAY_PROTOCOL
          valueFrom:
            configMapKeyRef:
              name: blinds-backend-config
              key: ZWAY_PROTOCOL
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: blinds-backend-config
              key: PORT
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: blinds-backend-config
              key: CORS_ORIGIN
        - name: ZWAY_TOKEN
          valueFrom:
            secretKeyRef:
              name: blinds-backend-secret
              key: ZWAY_TOKEN
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 3
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
