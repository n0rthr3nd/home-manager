apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: home-manager-ingress
  namespace: home-manager
  annotations:
    # Configuración para k3s traefik
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - northr3nd.duckdns.org
    secretName: northr3nd-tls-cert
  rules:
  - host: northr3nd.duckdns.org
    http:
      paths:
      # Ruta para la API - redirige al backend BFF (pasarela hacia Z-Way)
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: blinds-backend-service
            port:
              number: 3000
      # Ruta para la aplicación web (blinds control)
      - path: /blinds-control
        pathType: Prefix
        backend:
          service:
            name: blinds-control-service
            port:
              number: 80
---
# NOTA: El backend BFF (blinds-backend-service) actua como pasarela hacia Z-Way.
# El token se inyecta desde el Kubernetes Secret "blinds-backend-secret".
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: strip-api-prefix
  namespace: home-manager
spec:
  stripPrefix:
    prefixes:
      - /api
