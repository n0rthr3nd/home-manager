<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <!-- Fondo oscuro redondeado -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f2e"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
    <!-- Gradiente verde para switch ON -->
    <linearGradient id="switchOn" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <!-- Gradiente para el knob -->
    <linearGradient id="knob" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#d1d5db"/>
    </linearGradient>
    <!-- Sombra para el knob -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Fondo con esquinas redondeadas -->
  <rect width="32" height="32" rx="7" ry="7" fill="url(#bg)"/>

  <!-- Switch toggle body (posición ON - knob a la derecha) -->
  <rect x="4" y="11" width="24" height="10" rx="5" ry="5" fill="url(#switchOn)"/>

  <!-- Brillo sutil en el switch -->
  <rect x="4" y="11" width="24" height="4" rx="5" ry="5" fill="white" opacity="0.12"/>

  <!-- Knob del switch (posición ON = derecha) -->
  <circle cx="22" cy="16" r="5" fill="url(#knob)" filter="url(#shadow)"/>

  <!-- Símbolo de encendido en el knob (línea vertical pequeña) -->
  <line x1="22" y1="13.5" x2="22" y2="18.5" stroke="#16a34a" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Punto brillante del knob -->
  <circle cx="20.5" cy="14.5" r="1" fill="white" opacity="0.5"/>
</svg>
